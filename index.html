<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <div class="container">
      <div class="logo-container">
        <img class="logo" src="images/logo.svg" alt="Logo Base Apparel">
      </div>
      <div class="card-info">
        <img class="logo" src="images/logo.svg" alt="Logo Base Apparel">
        <h1 class="card-announcement"><span>We're</span> coming soon</h1>
      <p class="card-details"> Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.</p>
        <form class="email-container">
          <input class="email-input" type="email" placeholder="Email Address" required>
          <img  class="error hidden" src="images/icon-error.svg" alt="Error, invalid addres">
        <button class="submit-btn" type="submit"><img src="images/icon-arrow.svg" alt="Arrow inside subbmit button"></button>
        </form>
        <p class="error-message hidden">Please provide a valid email</p>
      </div>
      <div class="image-container">
        <picture>
          <source media="(min-width:700px)" srcset="./images/hero-desktop.jpg">
          <img src="images/hero-mobile.jpg" alt="Image with a girl">
        </picture>
      </div>
    </div>
  </main>

  
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/RobertoMada">RobertoMada</a>.
    </p>
  </footer>
  <script src="index.js"></script>
</body>
</html>
